server:
  port: 8082

spring:
  application:
    name: metricsService
  cloud:
    consul:
      bus:
        eventDelay: 3000
      discovery:
        prefer-ip-address: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${service.registry.url:http://eureka:8080/eureka/eureka/}

---
spring:
  profiles: development

service:
  registry:
    url: http://localhost:8761/eureka/eureka/

---

spring:
  profiles: docker

server:
  port: 8080
