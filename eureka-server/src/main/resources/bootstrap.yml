server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${service.registry.url:http://eureka:8080/eureka/}
  dashboard:
    path: /dashboard

---
spring:
  profiles: development

service:
  registry:
    url: http://localhost:8761/eureka/


---
spring:
  profiles: docker

server:
  port: 8080